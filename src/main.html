<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nahtan.dev</title>
    <script type="text/javascript" src="main.js"></script>
    <link rel="stylesheet" href="output.css">
</head>
<body class="h-screen w-screen p-0 m-0">

    <!-- Background div -->
    <div class="bg-gradient-to-br from-indigo-800 via-purple-950 to-pink-950 h-screen w-screen absolute top-0 left-0 z-0"></div>

    <!-- Content Div -->
    <div class="w-full h-full z-10 top-0 left-0 p-1">
        <!-- Nav Menu -->
        <div class="relative">
            <button class="w-20 h-20" id="navmenu-hamburger">
                <div class="transition-all ease-in-out duration-700">
                    <object data="icons/hamburger.svg" type="image/svg+xml" class="h-full w-full"></object>
                </div>
                <div class="transition-all ease-in-out duration-700">
                    <object data="icons/cross.svg" type="image/svg+xml" class="h-full w-full"></object>
                </div>
            </button>
        </div>
    </div>

</body>
</html>
